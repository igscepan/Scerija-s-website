<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip 4 ...Incoming</title>
    <style>
        body {
            background-color: #1a0f1f; /* Deep dark purple background */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-image: url('mystic-pattern.png'); /* Placeholder for a textured background */
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        h1 {
            color: #e63946; /* Vibrant red title */
            text-shadow: 3px 3px 8px rgba(230, 57, 70, 0.7);
            font-size: 42px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        a {
            color: #f4a261;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            border-radius: 10px;
            background-color: rgba(244, 162, 97, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            background-color: #e63946;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.8);
        }

        /* Loading circle animation */
        .loading {
            margin-top: 20px;
            border: 16px solid #f3f3f3; /* Light grey background */
            border-top: 16px solid #e63946; /* Red color for the circle */
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hearts animation */
        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: float 6s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-150px) scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        /* Random positions and animation delays for multiple hearts */
        .heart:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }
        .heart:nth-child(2) {
            left: 30%;
            animation-delay: 1s;
        }
        .heart:nth-child(3) {
            left: 50%;
            animation-delay: 2s;
        }
        .heart:nth-child(4) {
            left: 70%;
            animation-delay: 3s;
        }
        .heart:nth-child(5) {
            left: 90%;
            animation-delay: 4s;
        }
        .heart:nth-child(6) {
            left: 15%;
            animation-delay: 5s;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Trip 4 ...Incoming</h1>
        
        <!-- Loading Circle -->
        <div class="loading"></div>

        <a href="index1.html">← Back to Home</a>
    </div>

    <!-- Hearts floating animation -->
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>

</body>
</html>
