<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip 2 - Berlin</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-image: url('background-pattern.png');
            background-size: cover;
            background-position: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1, h2 {
            color: #f4a261;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-family: 'Georgia', serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            animation: slideUp 1s ease-in-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        img {
            width: 250px;
            margin: 15px;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(244, 162, 97, 0.8);
        }

        video {
            width: 480px;
            margin: 15px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        video:hover {
            transform: scale(1.05);
        }

        a {
            position: relative;
            color: #f4a261;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: rgba(244, 162, 97, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            background-color: #e63946;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatUp 1.5s ease-out;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-80px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trip 2 - Berlin</h1>

        <h2>Photos</h2>
        <div>
            <img src="photo5.jpeg" alt="Photo 5">
            <img src="photo9.jpeg" alt="Photo 9">
            <img src="photo10.jpeg" alt="Photo 10">
            <img src="photo11.jpeg" alt="Photo 11">
            <img src="photo12.jpeg" alt="Photo 12">
            <img src="photo13.jpeg" alt="Photo 13">
            <img src="photo31.jpeg" alt="Photo 31">
            <img src="photo32.jpeg" alt="Photo 32">
            <img src="photo33.jpeg" alt="Photo 33">
            <img src="photo34.jpeg" alt="Photo 34">
        </div>

        <h2>Video</h2>
        <div>
            <video controls>
                <source src="video9.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <a href="index1.html" onclick="showHearts(event)">← Back to Home</a>
    </div>

    <script>
        function showHearts(event) {
            event.preventDefault();
            let button = event.target;
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.classList.add('heart');
                heart.style.left = `${Math.random() * 80 - 40}px`;
                heart.style.top = `${-Math.random() * 40}px`;
                button.appendChild(heart);
                setTimeout(() => heart.remove(), 1500);
            }
            setTimeout(() => { window.location.href = button.href; }, 1500);
        }
    </script>
</body>
</html>
